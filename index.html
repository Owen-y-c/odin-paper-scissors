<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>First to reach 5 points wins!</h2>
        </header>

        <main>
            <section class="score-container">
                <div><p>Your score: <span class="score-player">0</span></p></div>
                <div><p>Computer score: <span class="score-computer">0</span></p></div>
                <div><p>Round: <span class="score-rounds">0</span></p></div>
            </section>

            <section class="game-status-container" aria-live="polite">
                <div><span class="game-status-text">Ongoing.</span></div>
            </section>

            <section class="button-container">
                <button class="user-button" data-choice="rock" id="user-rock">Rock</button>
                <button class="user-button" data-choice="paper" id="user-paper">Paper</button>
                <button class="user-button" data-choice="scissors" id="user-scissors">Scissors</button>
            </section>
        </main>

        <footer><p>Check the console for game details!</p></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
